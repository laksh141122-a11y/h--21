<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ACP-loop and method</h2>
    <script>
        var number = "";
        for (i = 1; i < 6; i++) {
            number += i + " ";
        }
        document.write("numbers:" + number);
        document.write("<br>");

        document.write("The random value is: " + Math.floor(Math.random() * 5));
        document.write("<br>");

       var day = new Date().getDay();
        var d = new Date();
        d.getFullYear();
        switch (day) {
            case 0:
                day = "sunday";
                break;
            case 1:
                day = "monday";
                break;
            case 2:
                day = "tuesday";
                break;
            case 3:
                day = "wednesday";
                break;
            case 4:
                day = "thursday";
                break;
            case 5:
                day = "friday";
                break;
            case 6:
                day = "saturday";
                break;
        }
        document.write("the day is: " + day)
        document.write("<br>")
        document.write("Details " + d)
    </script>
</body>
</html>
